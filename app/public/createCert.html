<div class="mainContent">
<div id="ocfrRecordsApp">

  <h2>Create New Certification Record</h2>

  <form @submit.prevent="handleCertSubmit">

      <div class="form-group row">
      <label for="inputCertificationAgency" class="col-sm-2 col-form-label">Certificatoin Agency</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputCertificationAgency" placeholder="Certification Agency" v-model="newCert.agency">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputCertificationName" class="col-sm-2 col-form-label">Certification Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputCertificationName" placeholder="Certification Name" v-model="newCert.certName">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputExpirationPeriod" class="col-sm-2 col-form-label">Expiration Period</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="inputExpirationPeriod" type="range" min="0" placeholder="ie. 3" v-model="newCert.expiry">
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Create Cert.</button>

</div>
