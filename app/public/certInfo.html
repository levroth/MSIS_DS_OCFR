<html lang="en">
<head>
  <meta charset="utf-8">
  <title>OCFR Home</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1><img src="images/firelogo.png" class="icon"><div class="headingText">Home</div></h1>
  </header>
  <nav class="navbar navbar-expand-sm">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="expCertRpt.html">Expired Cert. Report</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="memListRpt.html">Member Report</a>
      </li>
    </ul>
  </div>
</nav>
<br>

  <div class="container" id="certificationRecordApp">
    <div class="row">
      <div id="mainContent" class="col-md">
        <h1>Certification</h1>
        <form @submit.prevent="handleCertUpdate">

            <div class="form-group row">
            <label for="inputCertificationAgency" class="col-sm-2 col-form-label">Certification Agency</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputCertificationAgency" placeholder="Certification Agency" v-model="certRecord.agency">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputCertificationName" class="col-sm-2 col-form-label">Certification Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputCertificationName" placeholder="Certification Name" v-model="certRecord.certName">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputExpirationPeriod" class="col-sm-2 col-form-label">Expiration Period</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="inputExpirationPeriod" type="range" min="0" placeholder="ie. 3" v-model="certRecord.expiry">
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Update Cert.</button>
        </form>

        <br><br>
        <form @submit.prevent="handleCertDelete">
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Delete Cert.</button>
            </div>
          </div>

        </form>

          <table class="table table-sm table-hover">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Radio Number</th>
                <th>Station Number</th>
                <th>Is Active?</th>
                <th>Expiration Date</th>
              </tr>
            </thead>
            <h1>Members</h1>
            <tbody>
              <tr v-for="m in members">
                <td>{{ m.firstName }}</td>
                <td>{{ m.lastName }}</td>
                <td>{{ m.radioNumber }}</td>
                <td>{{ m.stationNumber }}</td>
                <td v-if = "m.isActive" >Active</td>
                <td v-else>Inactive</td>
                <td>{{ m.expDate }}</td>
              </tr>
            </tbody>
          </table>
          <br>

        </div>
      </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/certInfo.app.js"></script>
</body>
</html>
