<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1><img src="images/firelogo.png" class="icon"><div class="headingText">Home</div></h1>
  </header>
  <nav class="navbar navbar-expand-sm">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="expCertRpt.html">Expired Cert. Report</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="memListRpt.html">Member Report</a>
      </li>
    </ul>
  </div>
</nav>

  <div class="container">
    <div class="row"id="memberRecordApp">
      <div id="mainContent" class="col-md">
        <br>
        <h1> Member </h1>
        <div>
          <form @submit.prevent="handleMemberUpdate">

            <div class="form-group row">
              <label for="inputFirstName" class="col-sm-2 col-form-label">First Name</label>
              <div class="col-sm-10">
                <input type="text" required class="form-control" id="inputFirstName" placeholder="First Name" v-model="memberRecord.firstName">
              </div>
            </div>

            <div class="form-group row">
              <label for="inputLastName" class="col-sm-2 col-form-label">Last Name</label>
              <div class="col-sm-10">
                <input type="text" required class="form-control" id="inputLastName" placeholder="Last Name" v-model="memberRecord.lastName">
              </div>
            </div>

            <div class="form-group row">
              <label for="inputGender" class="col-sm-2 col-form-label">Gender</label>
              <div class="col-sm-10">
                <input type="text" requird class="form-control" id="inputGender" placeholder="M | F" v-model="memberRecord.gender">
              </div>
            </div>

            <div class="form-group row">
              <label for="inputDOB" class="col-sm-2 col-form-label">Date of Birth</label>
              <div class="col-sm-10">
                <input type="date" required class="form-control" id="inputDOB" placeholder="1970-01-01" v-model="memberRecord.dob">
              </div>
            </div>

            <div class="form-group row">
              <label for="inputPosition" class="col-sm-2 col-form-label">Position</label>
              <div class="col-sm-10">
                <input type="text" required class="form-control" id="inputPosition" placeholder="ie. Trainee" v-model="memberRecord.position">
              </div>
            </div>

            <div class="form-group row">
              <label for="inputRadioNumber" class="col-sm-2 col-form-label">Radio Number</label>
              <div class="col-sm-10">
                <input type="text" required class="form-control" id="inputRadioNumber" placeholder="ie. A-1" v-model="memberRecord.radioNumber">
              </div>
            </div>

            <div class="form-group row">
              <label for="inputStationNumber" class="col-sm-2 col-form-label">Station Number</label>
              <div class="col-sm-10">
                <input type="number" required class="form-control" id="inputStationNumber" type="range" min="0"  placeholder="#" v-model="memberRecord.stationNumber">
              </div>
            </div>

            <div class="form-group row">
              <label for="inputIsActive" class="col-sm-2 col-form-label">Active Status</label>
              <div class="col-sm-10">
                <select name="activeStatus" required class="form-control" id="inputIsActive" v-model="memberRecord.isActive">
                    <option value="1">Active</option>
                    <option value="0">Inactive</option>
                </select>
              </div>
            </div>

            <div class="form-group row">
              <label for="inputStartDate" class="col-sm-2 col-form-label">Start Date</label>
              <div class="col-sm-10">
                <input type="date" required class="form-control" id="inputStartDate" placeholder="ie. 2017-01-01" v-model="memberRecord.startDate">
              </div>
            </div>

            <div class="form-group row">
              <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" required class="form-control" id="inputEmail" placeholder="Email Address" v-model="memberRecord.email">
              </div>
            </div>

            <div class="form-group row">
              <label for="inputHomePhone" class="col-sm-2 col-form-label">Home Phone (format ###-###-####)</label>
              <div class="col-sm-10">
                <input type="tel" class="form-control" id="inputHomePhone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="###-###-####" v-model="memberRecord.homePhone">
              </div>
            </div>

            <div class="form-group row">
              <label for="inputMobilePhone" class="col-sm-2 col-form-label">Mobile Phone (format ###-###-####)</label>
              <div class="col-sm-10">
                <input type="tel" class="form-control" id="inputMobilePhone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="###-###-####" v-model="memberRecord.mobilePhone">
              </div>
            </div>

            <div class="form-group row">
              <label for="inputworkPhone" class="col-sm-2 col-form-label">Work Phone (format ###-###-####)</label>
              <div class="col-sm-10">
                <input type="tel" class="form-control" id="inputWorkPhone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="###-###-####" v-model="memberRecord.workPhone">
              </div>
            </div>

            <div class="form-group row">
              <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputAddress" placeholder="Address" v-model="memberRecord.address">
              </div>
            </div>

            <button type="submit" class="btn btn-primary"><i class="fa fa-bars"></i> Update Member</button>

          </form>
          <br>
          <form @submit.prevent="handleMemberDelete">
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary"><i class="fa fa-trash"></i> Delete Member</button>
              </div>
            </div>

          </form>

          <table class="table table-sm table-hover">
            <thead>
              <tr>
                <th>Certification ID</th>
                <th>Certifying Agency</th>
                <th>Certification Name</th>
                <th>Expiration Date</th>
              </tr>
            </thead>
            <h1>Certifications</h1>
            <tbody>
              <tr v-for="c in certificates">
                <td>{{ c.cId }}</td>
                <td>{{ c.agency }}</td>
                <td>{{ c.certName }}</td>
                <td>{{ c.expDate }}</td>
              </tr>
            </tbody>
          </table>
          <br>
          <h2> Add/Update Certification </h2>
          <form @submit.prevent="handleCertSubmit">
            <div class="form-group row">
              <label for="inputCertification" class="col-sm-2 col-form-label">Certification</label>
              <div class="col-sm-10">
                <select name="certification" required class="form-control" id="inputCertification" v-model="addCert.cId">
                  <option v-for="cer in allCerts" :value="cer.cId">
                    {{cer.agency}} - {{cer.certName}}
                  </option>
                </select>
              </div>
            </div>

            <div class="form-group row">
              <label for="inputExpiry" class="col-sm-2 col-form-label">Expiry</label>
              <div class="col-sm-10">
                <select name="expiry" required class="form-control" id="inputExpiry" v-model="addCert.expiry">
                  <option v-for="cer in allCerts" v-if="cer.cId == addCert.cId" :value="cer.expiry">
                    {{cer.expiry}}
                  </option>
                </select>
              </div>
            </div>

            <div class="form-group row">
              <label for="inputRenewDate" class="col-sm-2 col-form-label">Date Renewed</label>
              <div class="col-sm-10">
                <input type="date" required class="form-control" id="inputRenewDate" v-model="addCert.date">
              </div>
            </div>

            <button type="submit" class="btn btn-primary"><i class="fa fa-plus"></i> Add/Update Cert.</button>
          </form>
          <br><br>
        </div>
      </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="js/memInfo.app.js"></script>
</body>
</html>
