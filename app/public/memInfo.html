<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Member Information</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="memInfo.html">Member Information</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="certInfo.hmtl">Certifications</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="expCertRpt.html">Certification Report</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="memListRpt.html">Member Report</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="memInfo.html">Member Information</a>
      </li>
    </ul>
  </div>
</nav>

  <div class="container">
    <div class="row">
      <div id="mainContent" class="col-md">
        <div id="memberRecordApp">
          <form @submit.prevent="handleSubmit">
            <div class="form-group row">
              <label for="inputFirstName" class="col-sm-2 col-form-label">Employee ID</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputFirstName" v-model="recordPatient.firstName">
              </div>
            </div>

            <div class="form-group row">
              <label for="inputFirstName" class="col-sm-2 col-form-label">First Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputFirstName" v-model="recordPatient.firstName">
              </div>
            </div>

            <div class="form-group row">
              <label for="inputLastName" class="col-sm-2 col-form-label">Last Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputLastName" v-model="recordPatient.lastName">
              </div>
            </div>

            <div class="form-group row">
              <label for="inputDob" class="col-sm-2 col-form-label">Radio Number</label>
              <div class="col-sm-10">
                <input class="form-control" id="inputDob" v-model="recordPatient.dob">
              </div>
            </div>

            <div class="form-group row">
              <label for="inputSexAtBirth" class="col-sm-2 col-form-label">Station Number</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputSexAtBirth" v-model="recordPatient.sexAtBirth">
              </div>
            </div>

            <div class="form-group row">
              <label for="inputFirstName" class="col-sm-2 col-form-label">Is Active?</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputFirstName" v-model="recordPatient.firstName">
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Change Member</button>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Delete Member</button>
              </div>
            </div>

          </form>

          <table class="table table-sm table-hover">
            <thead>
              <tr>
                <th>Certification ID</th>
                <th>Certifying Agency</th>
                <th>Certification Name</th>
                <th>Expiration Period</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="c in certificats">
                <td>{{ c.cId }}</td>
                <td>{{ c.agency }}</td>
                <td>{{ c.certName }}</td>
                <td>{{ c.expiry }}</td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/waiting.app.js"></script>
  <script src="js/record.app.js"></script>
  <script src="js/triage.app.js"></script>
</body>
</html>
